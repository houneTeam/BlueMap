<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Карта устройств</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Подключение CSS Mapbox -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Пользовательский CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { margin: 0; padding: 0; }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 300px;
        }
        #right-panel {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            width: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }
        #search-container {
            padding: 10px;
        }
        #device-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        .device-item {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
        }
        .device-item:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="right-panel">
        <div id="search-container">
            <!-- Поле поиска -->
            <div class="mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Поиск по имени">
            </div>
            <!-- Флажок "Скрыть Unknown" -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="hide-unknown">
                <label class="form-check-label" for="hide-unknown">
                    Скрыть Unknown
                </label>
            </div>
            <!-- Выпадающий список для сортировки -->
            <div class="mb-3">
                <label for="sort-select" class="form-label">Сортировать по:</label>
                <select id="sort-select" class="form-select">
                    <option value="name">Имени</option>
                    <option value="timestamp">Дате добавления</option>
                </select>
            </div>
        </div>
        <div id="device-list">
            <!-- Здесь будет динамически добавляться список устройств -->
        </div>
    </div>

    <!-- Подключение JS Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Пользовательские скрипты -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
